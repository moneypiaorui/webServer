<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form action="https://api.lolicon.app/setu/v2" method="get">
        <div>
          <label for="say1">What greeting do you want to say?</label>
          <input name="R18" id="say" value="1" />
        </div>
        <div>
          <label for="t1o">Who do you want to say it to?</label>
          <input name="num" id="to" value="10" />
        </div>
        <div>
          <button>Send my greetings</button>
        </div>
      </form>
      <script>
        axios({
          url:"https://api.lolicon.app/setu/v1",
          params:{
            R18:1,

          },
          headers:{
    Referer: 'www.pixiv.net'
  }
        }).then(result=>{
          console.log(result)
        }).catch(error=>{
          console.log(error)
        })
      </script>
</body>
</html>
